version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.15.0
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run: node_modules/.bin/jest --ci --runInBand --coverage  && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js